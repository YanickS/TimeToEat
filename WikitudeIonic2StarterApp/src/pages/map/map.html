<ion-header>

  <ion-navbar>
    <ion-title>Carte</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="MapPage">

  <sebm-google-map style="width: 100%; height: 100%;"
                   [latitude]="origin.lat"
                   [longitude]="origin.lng"
                   [zoom]="zoom">
    <sebm-google-map-marker
      *ngFor="let m of markers"
      (markerClick)="clickedMarker(m.id)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label">
    </sebm-google-map-marker>
  </sebm-google-map>

</ion-content>
