<ion-header>
  <ion-navbar>
    <ion-title>Time to eat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="entete">
    <h2>Liste des restaurants</h2>
    <h5>dans un rayon de <span class="distanceSelected">{{this.brightness}} m</span></h5>
  </div>

  <div class="liste_restaurants">
    <ul class="list">
      <li class="item restaurant" *ngFor="let restaurant of filteredRestaurants" (click)="restaurantSelected(restaurant)">
        <div class="restaurant_details">
          <span class="restaurant_nom">{{restaurant.nom}}</span>
          <span class="restaurant_typeCuisine">{{restaurant.type}}</span>
        </div>
        <div class="restaurant_distance">{{restaurant.distance}}</div>
      </li>
    </ul>
  </div>

  <div class="filtre">
    <div class="list">
           <ion-range min="0" max="5000" step="100" pin="true" snaps="true" [(ngModel)]="brightness" (ngModelChange)="updateList()">
             <ion-icon range-left name="pin"></ion-icon>
             <ion-icon small range-right name="pin"></ion-icon>
           </ion-range>
    </div>
  </div>
</ion-content>
