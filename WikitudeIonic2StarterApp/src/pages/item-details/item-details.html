<ion-header>
  <ion-navbar>
    <ion-title>Time to eat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="entete">
    <h2>Restaurant sélectionné</h2>
    <h5>{{item.nom}}</h5>
    <img src={{item.img}} />
  </div>
  <div>
    <h5>Voir sur la map</h5>
    <p>{{item.adresse}}</p>
  </div>
  <div>
    <h5>Voir sur l'internet</h5>
    <p>{{item.lafourchette}}</p>
  </div>
  <div>
    <h5>Description du restaurant</h5>
    <p>{{item.description}}</p>
  </div>
  <div>
    <h5>Horaires</h5>
    <p>{{item.horaires}}</p>
  </div>
</ion-content>
