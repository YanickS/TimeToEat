<ion-header>
  <ion-navbar>
    <ion-title>Time to eat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="entete">
    <h2>Restaurant sélectionné</h2>
    <h5>{{item.nom}}</h5>
    <img src={{item.img}} />
  </div>
  <div>
    <button (click)="openMap(item)">Voir sur la map</button>
  </div>
  <div>
    <a href="{{item.lafourchette}}">Voir sur l'internet</a>
  </div>
  <div>
    <h5>Description du restaurant</h5>
    <p>{{item.description}}</p>
  </div>
  <div>
    <h5>Horaires</h5>
    <p>{{item.horaires}}</p>
  </div>
</ion-content>
